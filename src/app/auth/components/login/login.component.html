<div class="row justify-content-center mb-5">
  <div class="col-6 mt-4">
    <h3>Login</h3>
    <form>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          placeholder="Ex. awab@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button color="primary" type="button" (click)="submit()"
          [disabled]="emailFormControl.invalid || passwordFormControl.invalid">Submit
          <mat-icon>checkmark</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
